name: ci

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        # OS나 다른 파이썬 버전 검증이 필요하면 아래 주석을 해제하고 확장한다.
        # os: [ubuntu-latest, windows-lastest, macos-latest]
        # python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          Python-version: ${{ matrix.python-version }}
          cache: "pip"
      
      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Environment info
        run: |
          python --version
          pip freeze

      - name: Run tests
        env: 
          PYTHONUTF8: "1"
          LC_ALL: "C.UTF-8"
        run: pytest -q